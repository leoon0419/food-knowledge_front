<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確定済みスケジュール</title>
  <link rel="stylesheet" href="schedule_style.css">
</head>

<body>
    <header class="schedule_header">
        <button class="back_button"> ← </button><!-- メインページへ戻るボタン -->
        <h1>あなたの予定</h1>
    </header>

    <main class="schedule_page">
        <article class="schedule_details"><!-- 講義毎のスケジュール -->
            <section class="date"><!-- 講義の日にち -->
                <h2>12/20<!-- データベースから日にち表示したい --></h2>
            </section>
            <section class="time"><!-- 講義時間 -->
                <p>8:00~</p><!-- 講義の開始時間を表示 -->
            </section>
            <section class="lecture_details"><!-- 講義の内容や詳細 -->
                <h3>プロが教える！CCCCCCCCCC料理</h3><!-- 講義の代表者、題名を表示 -->
            </section>
        </article>
