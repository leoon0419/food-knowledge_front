<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!--viewport=画面上の表示領域
            content="width=device-width"=閲覧するデバイスに横幅を調節
            initial-scale=1.0"=ページを等倍で表示
        -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセットページ</title>
    <link rel="stylesheet" href="forgot_style.css">
</head>
<body>

    <div class="forgot_container">

        <form id="resetPass" class="password_box">
       

            <h2>お名前</h2>
            <input type="text" id="name" placeholder="お名前" required>

            <h2>ユーザID</h2>
            <input type="text" id="userID" placeholder="ユーザID" required>

            <h2>新しいパスワード</h2>
            <input type="password" id="newPassword" placeholder="新しいパスワード" required>

            <h2>パスワード(確認用)</h2>
            <input type="password" id="confirmPassword" placeholder="新しいパスワード(確認用)" required>
            
            <div class="btn_container">
                <button type="submit" id="confirmedBtn">変更を確定</button>
            </div>
            <p id="error_message" class="error_message">
                <!-- エラー項目がある場合JSによってそれぞれのエラーメッセージを表示 -->
            </p>
        </form>


    </div>

    <script src="scripts.js"></script>
</body>
</html>
