<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!--viewport=画面上の表示領域
            content="width=device-width"=閲覧するデバイスに横幅を調節
            initial-scale=1.0"=ページを等倍で表示
        -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ画面</title>
    <link rel="stylesheet" href="signin_style.css">
</head>
<body id="signin_page">

    <!-- サインインボックス -->
    <div class="signin_container">

        

        <form id="siginForm" class="signin_box">


        
        <form id="siginForm" class="signin_box">
             <!--ページ上部に前ページに戻るボタンを配置-->
       

            <h2>お名前</h2>
            <input type="text" id="name" placeholder="お名前" required>

            <h2>ユーザID</h2>
            <input type="text" id="userID" placeholder="ユーザID" required>

            <h2>パスワード</h2>
            <input type="password" id="password" placeholder="パスワード" required>

            <h2>パスワード(確認用)</h2>
            <input type="password" id="confirmPassword" placeholder="パスワード(確認用)" required>
            <div class="a_1">
                <button type="submit" id="registerBtn">新規登録</button>
            </div>
            <p id="error_message" class="error_message"><!--エラー項目がある場合JSによってそれぞれのエラーメッセージを表示-->
            </p>
        </form>


    </div>

    <script src="scripts.js"></script>
</body>
</html>
