<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール予約フォーム</title>
    <link rel="stylesheet" href="reservation_style.css">
</head>
<body>
    <div class="form_container">
        <form>
            <label for="lecturer_id">講義ID</label>
            <input type="text" id="lecturer_id" class="input_field">

            <label for="student_id">受講者ID</label>
            <input type="text" id="student_id" class="input_field">

            <label for="schedule_date">該当講義の日にち</label>
            <input type="date" id="schedule_date" class="input_field">

            <label for="schedule_time">講義開始時間</label>
            <input type="time" id="schedule_time" class="input_field">

            <button type="submit" class="submit_button">スケジュールを確定する</button>
        </form>
    </div>
</body>
</html>
