<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー情報入力フォーム</title>
  <link rel="stylesheet" href="profile_style.css">
</head>
<body>
    <div class="outer_frame">
        <div class="container">
                <h1>あなたのプロフィール</h1>
                
                <div class="profile_section">
                    <label for="username">ユーザネーム</label>
                    <div class="change">
                        <input type="text" id="username">
                        <div class="parent_container">
                            <button class="change_btn">変更</button>
                        </div>
                    </div>
                </div>
                
                <div class="profile_section">
                <label for="userid">ユーザID</label>
                <input type="text" id="userid" disabled>
                <!-- pass変更を他ページで行わせるため、フォーム操作不可に -->
                </div>
                
                <div class="profile_section">
                        <label for="password">パスワード</label>
                    <div class="change">
                        <input type="password" id="password" value="******"disabled>
                        <!-- disabledで操作無効化 -->
                        <button id="togglePassword" class="eye-btn">👁️‍🗨️</button>
                    </div>
                        <a href="#">パスワードの変更はこちら</a>
                </div>
                
                <div class="profile_section">
                    <!-- 前回登録された時のデータをHTMLページに表示したい。えっちゃんに相談-->
                        <label for="age">生年月日</label>
                    <div class="change">
                        <input type="date" id="date of birth" placeholder="年齢を選択">
                        <div class="parent_container">
                            <button class="change_btn">変更</button>
                        </div>
                    </div>
                    <div class="dropdown-menu" id="age_menu">
                        <!-- 年齢がJavaScriptで動的に追加される -->
                    </div>
                </div>

                <!-- 教えたい料理セクション -->
                <div class="food_section">
                    <h2>教えたい料理</h2>
                    <div id="teach_section" class="input_group">
                        <input type="text" class="teach_input" placeholder="教えることが可能な料理を入力してください">
                        <input type="text" class="teach_input" placeholder="教えることが可能な料理を入力してください">
                        <input type="text" class="teach_input" placeholder="教えることが可能な料理を入力してください">
                    </div>
                    <div class="parent_container">
                        <button class="change_btn">変更</button>
                    </div>
                </div>
                
                <!-- 学びたい料理セクション -->
                <div class="food_section">
                    <h2>学びたい料理</h2>
                    <div id="learn-section" class="input_group">
                        <input type="text" class="learn_input" placeholder="学んでみたい料理を入力してください">
                        <input type="text" class="learn_input" placeholder="学んでみたい料理を入力してください">
                    </div>
                    <div class="parent_container">
                        <button class="change_btn">変更</button>
                    </div>
                </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
