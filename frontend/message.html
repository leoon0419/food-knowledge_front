<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messegepage</title>
    <link rel="stylesheet" href="message_style.css">
</head>
<body>
    <!-- ユーザ切り替えのためnav -->
    <nav id="ms_user">
        

        <div class="status_container"><!-- まとめるコンテナ -->
            <div class="i-con"><!-- 相手ユーザのアイコン -->
                <img src="images/messege/user_icon1.webp" alt="メッセージ相手のicon">
            </div>
            <div class="user_name"><!-- ユーザの名前 -->
                AAAAAAA
            </div>
        </div>

        <div class="status_container"><!-- まとめるコンテナ -->
            <div class="i-con"><!-- 相手ユーザのアイコン -->
                <img src="images/messege/user_icon1.webp" alt="メッセージ相手のicon">
            </div>
            <div class="user_name"><!-- ユーザの名前 -->
                AAAAAAA
            </div>
        </div>

        <div class="status_container"><!-- まとめるコンテナ -->
            <div class="i-con"><!-- 相手ユーザのアイコン -->
                <img src="images/messege/user_icon1.webp" alt="メッセージ相手のicon">
            </div>
            <div class="user_name"><!-- ユーザの名前 -->
                AAAAAAA
            </div>
        </div>
    </nav>
    <!-- 完成系としてはユーザのスペースをクリックすることでページの移動なしでそのユーザとのやり取り画面に移動したい。 -->
    
    <div id="main_container">


        <!-- チャットの外側部分 -->
        <div id="ms_messages_container">
            <!-- チャットないのヘッダー部分 -->
            <div id="ms_chat_header">
                
                <!-- ステータス -->
                <div id="ms_chat_user_status">
                    <div id="ms_status_container">
                        <!-- アイコン -->
                        <div id="ms_status_icon">
                            <img src="images/messege/i-con.jpg">
                        </div>
                    </div>
                    <!-- 相手のユーザー名 -->
                    <div id="ms_chat_user_name">AAAAAAA</div>
                </div>
                <!-- ハンバーガーメニュー -->
                <div id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
  
            <!-- messege部分 -->
            <div id="ms_messages">
  
                <!-- メッセージ１（左側）-->
                <div class="ms_message ms_left">
                    <div class="ms_message_box">
                        <div class="ms_message_content">
                            <div class="ms_message_text">aaaaaaaaaaaa</div>
                        </div>
                    </div>
                </div>
                <div class="ms_clear"></div><!-- 回り込みを解除 -->

                <!--メッセージ２（右側）-->
                <div class="ms_message ms_right">
                    <div class="ms_message_box">
                        <div class="ms_message_content">
                            <div class="ms_message_text">aaaaaaaaaaa</div>
                        </div>
                    </div>
                </div>
                <div class="ms_clear"></div><!-- 回り込みを解除 -->

                <!--メッセージ3（右側）-->
                <div class="ms_message ms_right">
                    <div class="ms_message_box">
                        <div class="ms_message_content">
                            <div class="ms_message_text">aaaaaaaaaaa</div>
                        </div>
                    </div>
                </div>
                <div class="ms_clear"></div><!-- 回り込みを解除 -->

                <!-- メッセージ4（左側）-->
                <div class="ms_message ms_left">
                    <div class="ms_message_box">
                        <div class="ms_message_content">
                            <div class="ms_message_text">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
                        </div>
                    </div>
                </div>
                <div class="ms_clear"></div><!-- 回り込みを解除 -->

            </div>
  
            <!-- メッセージページ下部のエリア -->
            <div id="ms_send">
                <div id="textarea_Container"><!-- テキストエリアのコンテンツまとめるcontainer -->
                    <textarea id="ms_send_message"></textarea>
                    <!-- 送信ボタン -->
                    <form action="" method="get">
                        <input type="submit" 
                         id="ms_send_btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
